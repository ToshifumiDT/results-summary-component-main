<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!--Wrapper-->
    <div class="container-wrapper">
      <!--container1-->
      <div class="container1">
      <h1 id="result">Your Result</h1>
        <!--circle-->
        <div class="circle">
         <b id="circle76">76</b>
         <p id="circle100">of 100</p>
        </div>

        <h2 id="great">Great</h2>
        <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    <!--container2-->
      <div class="container2">
         <h1 id="summary">Summary</h1>
         <!--color box-->
          <div class="reaction">
            <p class="" id="red"><img src="./assets/images/icon-reaction.svg" alt="" id="icon">Reaction</p>
            <b id="number1">80</b><b id="number2"> / 100</b>
          </div>
          <div class="memory">
            <p class="" id="yellow"><img src="./assets/images/icon-memory.svg" alt="" id="icon">Memory</p>
            <b id="number1">92</b><b id="number2"> / 100</b>
          </div>
          <div class="verval">
           <p class="" id="green"><img src="./assets/images/icon-verbal.svg" alt="" id="icon">Verbal</p>
           <b id="number1">61</b><b id="number2"> / 100</b>
          </div>
          <div class="visual">
           <p class="" id="blue"><img src="./assets/images/icon-visual.svg" alt="" id="icon">Visual</p>
           <b id="number1">72</b><b id="number2"> / 100</b>
          </div>
          <!--button-->
         <button class="" id="button-styling">Continue</button>
      </div>
    </div>
  </main>
  

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
